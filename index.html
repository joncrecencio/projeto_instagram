<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagem/instagram.jpg" alt="celular">
        </div><!--instagram-phone-->

        <div class="instagram-continue">
            <div class="group">
                <img src="./imagem/logo-insta.png" class="logo-instagram" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./imagem/perfil.jpg" alt="Foto de Perfil">
                </div><!--profile-photo-->
                <a href="#" class="instagram-login">Continue como joncrecencio</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--group-->

            <div class="group">
                <p class="not-account">Não é joncrecencio</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div><!--group-->

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div><!--get-the-app-->    
        </div><!--instagram-continue-->
    </div><!--instagram-wrapper-->

</body>
</html>
